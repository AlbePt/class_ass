version: '3.9'
services:
  app:
    build: .
    environment:
      SECRET_KEY: "change-me"
      SESSION_REDIS_URL: "redis://redis:6379/0"
    ports:
      - "8000:8000"
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
